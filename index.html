<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts & icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- scripts -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <div class="add">
          <input
            type="text"
            class="add__input"
            placeholder="Things to do..."
            autofocus
          />
          <div class="add__plus">
            <div class="add__plus--line"></div>
            <div class="add__plus--line"></div>
          </div>
        </div>
        <div class="warning">
          <i class="fas fa-exclamation-circle"></i>
          <p>Please enter something.</p>
        </div>
        <div class="added-things"></div>
        <div class="pending">
          <p class="pending__content">
            There are <span>0</span> pending things to do.
          </p>
          <button class="pending__clear">clear all</button>
        </div>
      </div>
    </div>
  </body>
</html>
